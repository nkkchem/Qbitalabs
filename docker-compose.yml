version: '3.8'

services:
  # Main QBitaLabs API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: qbitalabs-api
    ports:
      - "8000:8000"
    environment:
      - QBITALABS_ENV=production
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://qbitalabs:qbitalabs@postgres:5432/qbitalabs
    volumes:
      - ./configs:/app/configs:ro
      - ./data:/app/data
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for message queue and caching
  redis:
    image: redis:7-alpine
    container_name: qbitalabs-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL for persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: qbitalabs-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=qbitalabs
      - POSTGRES_PASSWORD=qbitalabs
      - POSTGRES_DB=qbitalabs
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qbitalabs"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Swarm Worker for background agent processing
  swarm-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: qbitalabs-swarm-worker
    command: python -m qbitalabs.swarm.worker
    environment:
      - QBITALABS_ENV=production
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://qbitalabs:qbitalabs@postgres:5432/qbitalabs
    volumes:
      - ./configs:/app/configs:ro
      - ./data:/app/data
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  # Quantum Job Queue Worker
  quantum-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: qbitalabs-quantum-worker
    command: python -m qbitalabs.quantum.worker
    environment:
      - QBITALABS_ENV=production
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/0
      - IBM_QUANTUM_TOKEN=${IBM_QUANTUM_TOKEN}
    volumes:
      - ./configs:/app/configs:ro
    depends_on:
      - redis
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: qbitalabs-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: qbitalabs-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=qbitalabs
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: qbitalabs-network
