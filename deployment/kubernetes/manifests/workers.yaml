apiVersion: apps/v1
kind: Deployment
metadata:
  name: swarm-worker
  namespace: qbitalabs
  labels:
    app: swarm-worker
    component: worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: swarm-worker
  template:
    metadata:
      labels:
        app: swarm-worker
        component: worker
    spec:
      serviceAccountName: qbitalabs-worker
      containers:
      - name: worker
        image: qbitalabs/worker:latest
        command: ["python", "-m", "qbitalabs.workers.swarm"]
        env:
        - name: WORKER_TYPE
          value: "swarm"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: qbitalabs-secrets
              key: redis-url
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
---
